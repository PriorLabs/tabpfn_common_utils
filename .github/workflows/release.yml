name: Release to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Required for hatch-vcs to detect version from tags
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --extra dev --group build

      - name: Run linting
        run: uv run ruff check

      - name: Run formatting check
        run: uv run ruff format --check

      - name: Run tests
        run: uv run pytest

      - name: Clean previous builds
        run: git clean -xfd dist build *.egg-info || true

      - name: Build package
        run: uv run python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-testpypi:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'v') && contains(github.ref_name, '-')
    environment:
      name: testpypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          skip-existing: true

  publish-pypi:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-')
    environment:
      name: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Waiting for manual approval
        run: |
          echo "‚è≥ Waiting for manual approval to publish to PyPI..."
          echo "üì¶ Tag: ${{ github.ref_name }}"
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          print-hash: true
          skip-existing: true
